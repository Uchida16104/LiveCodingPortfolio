      <script>
         let mobileCheck = function () {
           let check = false;
           (function (a) {
             if (
               /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(
                 a
               ) ||
               /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
                 a.substr(0, 4)
               )
             )
               check = true;
           })(navigator.userAgent || navigator.vendor || window.opera);
           return check;
         };
         if (mobileCheck() == false) {
           var hydra = new Hydra({
             canvas: document.getElementById("myCanvas"),
           });
         }
         await loadScript("https://unpkg.com/tone")
         let o = [o0, o3];
         let x = [1, 2, 4, 5, 8, 10];
         const option = {
         envelope: {
         attack: 0.01,
         decay: 0.01,
         sustain: 0.01,
         release: 0.01,
         },
         portamento: 0.01,
         volume: 0.01,
         };
         function random(array){
         return array[Math.floor(Math.random() * array.length)];
         };
         let xRandom = random(x);
         function tune() {
         let inst = ["pulse", "sine", "square", "sawtooth", "triangle"];
         const synth = new Tone.MonoSynth({
         oscillator: {
         type: random(inst)
         },
         option
         })
         .toDestination();
         synth.triggerAttackRelease(mouse.x * window.innerWidth / 5000, mouse.y / window.innerHeight / xRandom);
         };
         let count = 0;
         let ms = 1000;
         const countUp = () => {
         count++;
         };
         const intervalId = setInterval(() => {
         countUp();
         if (count % o.length == 0) {
         render(o[0]);
         } else if (count % o.length == 1) {
         render(o[1]);
         }
         }, ms);
         p5 = new P5({
         mode: "WEBGL"
         });
         p5.hide();
         s1.init({
         src: p5.canvas
         });
         p5.draw = () => {
         p5.background(0, 0, 0, 0);
         p5.noStroke();
         p5.rotateX(time);
         p5.rotateY(time);
         p5.rotateZ(time);
         p5.torus(30, 1);
         };
         let value = 0;
         p5.mousePressed = () => {
         if (value === 0) {
         tune();
         } else {
         console.log("The sound is muted!!");
         }
         };
         setFunction({
         name: "flag",
         type: "src",
         inputs: [{
         type: "float",
         name: "blending",
         default: 0.5,
         },
         {
         type: "float",
         name: "speed",
         default: 0.5,
         },
         {
         type: "float",
         name: "smoothing",
         default: 0.01,
         },
         ],
         glsl: `   vec2 st = _st;
         float repeat = ceil((st.x+st.y/blending)*speed)*sin((smoothing+st.x)*st.y)/0.125  + 0.875;
         float size = log((st.x*st.y-speed*blending)/smoothing+st.y/st.x)-0.375 * 0.625;
         float dist = cos((st.y-st.x)+blending*speed)+floor(st.x-st.y+smoothing);
         return vec4(repeat, size, dist, 1.0);`,
         });
         s0.initCam()
         let freq = 0;
         let rate = .1;
         let init = .01;
         let pattern = 99;
         let thickness = () => (a.fft[freq] * rate + init);
         let lazer = 1;
         let velocity = 10;
         let glitter = 10;
         let lumen = 1;
         let transition = 10;
         let cluster = () => (a.fft[freq] * rate * 2 + init * 100);
         brush = (form, weight) => shape(form, weight)
         .diff(s1)
         .scroll(() => mouse.x / -window.innerWidth + 1 / 2, () => mouse.y / -window.innerHeight + 1 / 2)
         ink = (flash, slowness, coloring, light) => flag(() => Math.sin(time / 10), () => Math.cos(time / 10), () => Math.tan(time / 10))
         .colorama(flash)
         .hue(() => Math.sin(time / slowness), () => Math.cos(time / slowness),
         () => Math.tan(time / slowness))
         .saturate([0, coloring].smooth()
         .fast(1 / coloring))
         .brightness([0, light].smooth()
         .fast(1 / light))
         picture = (form, weight, flash, slowness, coloring, light) => brush(form, weight)
         .mult(ink(flash, slowness, coloring, light))
         timbre = (reversal) => src(s0)
         .invert(reversal)
         synth = (reversal, mix) => solid()
         .add(timbre(reversal), mix)
         modulator = (moderate) => osc(1, 2, 300)
         .diff(gradient(1)
         .diff(solid([0, 1].smooth()
         .fast(1 / 8), [0, 1].smooth()
         .fast(1 / 4), [0, 1].smooth()
         .fast(1 / 2), [0, 1].smooth())
         .colorama([0, 1].smooth()
         .fast(1 / moderate / 10))))
         .invert()
         .scale(.1)
         .hue(() => Math.sin(time / 10), () => Math.cos(time / 10), () => Math.tan(time / 10))
         beam = (reversal, mix, moderate, amount, strength) => solid()
         .add(synth(reversal, mix))
         .invert()
         .luma(.7)
         .posterize(2, 2)
         .mult(modulator(moderate))
         .blend(src(o3)
         .pixelate(amount, amount)
         .scale(strength), .9)
         solid()
         .add(o1, [0, 1].smooth()
         .fast(1 / transition))
         .add(o2, [0, 1].reverse()
         .smooth()
         .fast(1 / transition))
         .out();
         picture(pattern, thickness, lazer, velocity, glitter, lumen)
         .add(o1)
         .out(o1);
         picture(pattern, thickness, lazer, velocity, glitter, lumen)
         .diff(src(o2)
         .pixelate(75, 75)
         .mult(shape(4, 0, 1)
         .repeat(75, 75))
         .diff(src(o2)
         .scale(.99)
         .diff(src(o2)
         .scale(1.01))))
         .out(o2);
         beam(0, 1, .1, 750, cluster)
         .out(o3);
      </script>
